<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loadout Generator</title>
    <!--bootstrap reference link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--css stylesheet link-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source src="images/1065943063-preview.mp4" type="video/mp4" />
    </video>
    <div class="card mb-3">
      <img id="gun" src="" alt="image of an assault rifle" />
      <div class="card-body">
        <h5 class="card-title" id="primaryWeapon"></h5>
        <ol class="card-text">
          <li>Optic: <span id="optic"></span></li>
          <li>Muzzle: <span id="muzzle"></span></li>
          <li>Barrel: <span id="barrel"></span></li>
          <li>Underbarrel: <span id="underBarrel"></span></li>
          <li>Body: <span id="body"></span></li>
          <li>Stock: <span id="stock"></span></li>
          <li>Magazine: <span id="magazine"></span></li>
          <li>Handle: <span id="handle"></span></li>
        </ol>
        <div class="button_div">
          <button class="button-87" role="button" onclick="generateLoadout()">
            Click to Generate Loadout
          </button>
        </div>
      </div>
    </div>
